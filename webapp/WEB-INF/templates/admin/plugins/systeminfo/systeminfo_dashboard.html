<div class="info-box bg-red box-widget">
  <span class="info-box-icon"><i class="fa fa-tasks"></i></span>
  <div class="info-box-content">
    <span class="info-box-text">#i18n{systeminfo.systeminfo_dashboard.memory}</span>
    <span class="info-box-number">${memory}</span>
    <div class="progress">
      <div class="progress-bar" style="width:0%"></div>
    </div>
    <span class="progress-description">#i18n{systeminfo.systeminfo_dashboard.memory}</span>
  </div>
</div>
<div class="info-box bg-red box-widget">
  <span class="info-box-icon"><i class="fa fa-database"></i></span>
  <div class="info-box-content">
    	<#list connections as connection>
				<span class="info-box-text">  ${connection.name}</span>
				<span class="info-box-number">${connection.code}</span>
			</#list>
		</span>

    <span class="progress-description">
		  #i18n{systeminfo.systeminfo_dashboard.connections}
    </span>
  </div>
</div>
